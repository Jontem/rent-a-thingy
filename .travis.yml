language: clojure
script: lein test && lein install
env:
- TEST_DIR=register-user
- TEST_DIR=register-user-req
- TEST_DIR=gui-proxy
 global:
    secure: 
jdk:
- oraclejdk8
before_install:
- cd $TEST_DIR
notifications:
  slack:
    rooms:
    - jkpg-dev:wSOeyWUF1M8bZXJpKSA6F0Nz#clojure-dojo	
before_deploy:
  - export FILE_NAME=$(ls target/*.jar)
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/buurd/rent-a-thingy --tags
  - ls -R
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/$FILE_NAME"
  on:
    tags: false
    repo: buurd/rent-a-thingy
